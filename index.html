<!DOCTYPE html>

      </tfoot>
      <tbody>
        <tr>
          <th scope="row">James Norberto</th>

        </tr>
        <tr>
          <th scope="row">Takahashi Ogawa</th>

          <td>Data Analysis</td>
        </tr>
        <tr>
          <th scope="row">Kevin Chen</th>
          <td>kevin@example.com</td>
          <td>Manager</td>
        </tr>
        <tr>
          <th scope="row">Taniguchi</th>
          <td>keiko@example.com</td>
          <td>Digital Customer Support</td>
        </tr>
      </tbody>
    </table>

    
  </body>
</html>
